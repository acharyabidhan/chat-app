<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body style="text-align:center;font-size:150%">
    <h1>Chat app</h1>
    <form id="form">
        <input type="text" name="msg" style="font-size:150%;">
    </form>
    <div id="msgs"></div>
    <script>
        let url = `ws://${window.location.host}/ws/socket-server/`
        const chat_socket = new WebSocket(url)
        chat_socket.onmessage = function(e){
            let msg = JSON.parse(e.data)
            if(msg.type == 'chat'){
                let msgs = document.getElementById('msgs')
                msgs.insertAdjacentHTML('beforeend', `<div><p style="font-size:150%;">${msg.msg}</p></div>`)
            }
        }
        let form = document.getElementById("form")
        form.addEventListener('submit', (e)=>{
            e.preventDefault()
            let msg = e.target.msg.value
            chat_socket.send(JSON.stringify({'msg':msg}))
            form.reset()
        })
    </script>
</body>
</html>
